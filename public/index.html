<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Housing Panda â€“ New Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Housing Panda</h1>
    <nav>
      <a href="/index.html">Submit Listing</a> |
      <a href="/listings.html">View Listings</a>
    </nav>
  </header>

  <main>
    <h2>New Listing</h2>
    <form id="listing-form">
      <label>
        Title:<br>
        <input name="title" type="text" required>
      </label>
      <label>
        Description:<br>
        <textarea name="description" rows="4" required></textarea>
      </label>
      <label>
        Rent ($):<br>
        <input name="rent" type="number" step="0.01" min="0.01" required>
      </label>
      <label>
        Address:<br>
        <input name="address" type="text" required>
      </label>
      <label>
        Number of Rooms:<br>
        <input name="rooms" type="number" min="1" required>
      </label>
      <label>
        Contact Info:<br>
        <input name="contact_info" type="text" required>
      </label>
      <button type="submit">Submit Listing</button>
    </form>
  </main>

  <script src="/js/index.js"></script>
</body>
</html>
